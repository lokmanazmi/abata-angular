 <div class="flex justify-end  min-h-screen bg-gray-100 "> 
     <div class=" bg-white p-12 shadow-md rounded-md w-96 "> 
      <h1 class="text-2xl font-semibold mb-6 pb-20">Log Masuk</h1>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="mb-4">
          <label for="email" class="block text-gray-600 text-sm font-medium mb-2">Email Pengguna</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="model.email"
            required
            email
            #email="ngModel"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 bg-blue-50"
          />
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-red-500 text-sm mt-2">
            <div *ngIf="email.hasError('required')">Email is required</div>
            <div *ngIf="email.hasError('email')">Invalid email format</div>
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-600 text-sm font-medium mb-2">Kata Laluan</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="model.password"
            required
            #password="ngModel"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 bg-blue-50"
          />
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-red-500 text-sm mt-2">
            <div *ngIf="password.hasError('required')">Password is required</div>
          </div>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue"
          [disabled]="loginForm.invalid"
        >
          Log Masuk
        </button>
      </form>
    </div>
  </div>
